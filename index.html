<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: transparent; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* حاوية القائمة */
        #menu-container {
            position: absolute; display: none; flex-direction: column; justify-content: center; 
            align-items: center; left: 50%; bottom: 4vw; transform: translateX(-50%); 
            gap: 0.4vw; text-shadow: -0.1vw 0.2vw 0.2vw #000000a2;
        }

        .option { font-size: 0.75vw; font-weight: 525; color: white; position: relative; }
        .active { color: #00bcd4; /* لون القائمة - يمكنك تغييره */ }
        .arrow { font-size: 0.5vw; margin: 0 0.2vw; }

        /* الكروس هير (النقطة) */
        #crosshair {
            position: absolute; display: none; left: 50%; top: 50%; 
            width: 1.1vw; transform: translate(-50%, -50%); opacity: 0.9;
        }
    </style>
</head>
<body>

    <div id="menu-container">
        </div>

    <img id="crosshair" src="https://files.catbox.moe/cm9g47.png">

    <script>
        window.addEventListener('message', function(event) {
            const data = event.data;

            if (data.action === "displayFreecam") {
                const menu = document.getElementById('menu-container');
                const crosshair = document.getElementById('crosshair');
                
                if (data.visible) {
                    menu.style.display = 'flex';
                    crosshair.style.display = 'block';
                    renderOptions(data.options, data.hovered, data.vehicleIndex, data.vehicleList);
                } else {
                    menu.style.display = 'none';
                    crosshair.style.display = 'none';
                }
            }
        });

        function renderOptions(options, hovered, vehicleIndex, vehicleList) {
            const container = document.getElementById('menu-container');
            container.innerHTML = ''; // مسح القائمة الحالية

            options.forEach((opt, i) => {
                const span = document.createElement('span');
                span.className = 'option' + (i === hovered ? ' active' : '');
                
                let label = opt.label;
                if (i === hovered && label === 'Spawn Car' && vehicleList) {
                    label = `<< ${label} (${vehicleList[vehicleIndex]}) >>`;
                } else if (i === hovered) {
                    label = `<< ${label} >>`;
                }

                span.innerText = label;
                container.appendChild(span);
            });
        }
    </script>
</body>
</html>
